apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: backend-application
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        name: in-cluster
        namespace: argocd
    source:
        path: kubernetes/applications/backend
        repoURL: 'https://github.com/Guanart/SIP-2024-grupo-1.git'
        targetRevision: HEAD
    project: backend
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
