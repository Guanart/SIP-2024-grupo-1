apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: infra-services-application
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        name: in-cluster
        namespace: argocd
    source:
        path: kubernetes/services
        repoURL: 'https://github.com/matiasgimenezdev/test-pipeline.git'
        targetRevision: HEAD
    project: services
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
