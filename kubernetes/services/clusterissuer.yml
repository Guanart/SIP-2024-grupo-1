apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
    name: letsencrypt-prod
    namespace: cert-manager
spec:
    acme:
        email: matiasgimenez4299@gmail.com
        server: https://acme-staging-v02.api.letsencrypt.org/directory # https://acme-v02.api.letsencrypt.org/directory # Servidor de pruebas
        privateKeySecretRef:
            name: cluster-issuer-account-key
        solvers:
            - dns01:
                  cloudflare:
                      email: matiasgimenez4299@gmail.com
                      apiTokenSecretRef:
                          name: cloudflare-token-secret
                          key: cloudflare-token

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: frontend-certificate
    namespace: cert-manager
spec:
    secretName: frontend-tls
    issuerRef:
        name: letsencrypt-prod
        kind: ClusterIssuer
    commonName: 'leagueoftoken.online'
    dnsNames:
        - 'leagueoftoken.online'
